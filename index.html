    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        //const API_BASE_URL = "https://nangzango.onrender.com/api"; // ë°±ì—”ë“œ ì„œë²„ URL (server.jsì˜ PORTì™€ ì¼ì¹˜)
        const API_BASE_URL = 'http://localhost:3000/api';

        // API ìš”ì²­ ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        const apiRequest = async (endpoint, method = 'GET', body = null, token) => {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['x-auth-token'] = token; // í† í°ì´ í•„ìš”í•œ ê²½ìš° ì¶”ê°€
            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                if (response.status === 204) return true; // No Content (ì‚­ì œ ì„±ê³µ ë“±)
                const data = await response.json();
                if (!response.ok) {
                    // ì„œë²„ì—ì„œ ì—ëŸ¬ ë©”ì‹œì§€ë¥¼ ë°›ìœ¼ë©´ í•´ë‹¹ ë©”ì‹œì§€ë¥¼ ì‚¬ìš©
                    throw new Error(data.msg || data.message || 'ì„œë²„ ì˜¤ë¥˜');
                }
                return data;
            } catch (error) {
                console.error(`API Error: ${method} ${endpoint}`, error);
                alert(error.message); 
                if (method === 'GET') {
                    if (endpoint.startsWith('/profile')) return {}; // í”„ë¡œí•„ì€ ê°ì²´
                    return []; // ê·¸ ì™¸ GETì€ ë°°ì—´
                }
                return null; // ê·¸ ì™¸ ìš”ì²­ ì‹¤íŒ¨ ì‹œ null ë°˜í™˜
            }
        };

        // --- ì»´í¬ë„ŒíŠ¸ë“¤ ---
        function AuthPage({ setToken }) {
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const url = isLogin ? `${API_BASE_URL}/auth/login` : `${API_BASE_URL}/auth/register`;
                const body = isLogin ? { username, password } : { name, username, password };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.msg || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                    setToken(data.token);
                } catch (err) {
                    setError(err.message);
                }
            };

            const handleToggleForm = () => {
                setIsLogin(!isLogin);
                setUsername('');
                setPassword('');
                setName('');
                setError('');
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-6">{isLogin ? 'ë¡œê·¸ì¸' : 'íšŒì›ê°€ì…'}</h2>
                        {error && <p className="bg-red-100 text-red-700 p-3 rounded mb-4">{error}</p>}
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="mb-4">
                                    <label className="block text-gray-700">ì´ë¦„</label>
                                    <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-2 border rounded text-black placeholder-gray-400" required />
                                </div>
                            )}
                            <div className="mb-4">
                                <label className="block text-gray-700">ì•„ì´ë””</label>
                                <input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-2 border rounded text-black placeholder-gray-400" required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700">ë¹„ë°€ë²ˆí˜¸</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 border rounded text-black placeholder-gray-400" required />
                            </div>
                            <button type="submit" className="btn"> {/* ê¸ˆìƒ‰ ì•„ì›ƒë¼ì¸ */}
                                {isLogin ? 'ë¡œê·¸ì¸' : 'ê°€ì…í•˜ê¸°'}
                            </button>
                        </form>
                        <button onClick={handleToggleForm} className="w-full mt-4 text-sm text-blue-600 hover:underline">
                            {isLogin ? 'ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…' : 'ì´ë¯¸ ê³„ì •ì´ ìˆìœ¼ì‹ ê°€ìš”? ë¡œê·¸ì¸'}
                        </button>
                    </div>
                </div>
            );
        }

        function Header() { return null; }


        function AddIngredientScreen({ token, setPage, inlineSide = false, onDone }) {
            const [quantity, setQuantity] = useState('ìˆìŒ');
            const [loading, setLoading] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [isSearching, setIsSearching] = useState(false);
            const [selectedIngredient, setSelectedIngredient] = useState(null);
            const [selectedStorageMethod, setSelectedStorageMethod] = useState(null);
            const debounceTimeout = useRef(null);
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            // âœ… [ì¶”ê°€] ê²€ìƒ‰ì°½ê³¼ ë“œë¡­ë‹¤ìš´ì„ ê°ì‹¸ëŠ” ì»¨í…Œì´ë„ˆì˜ ref
            const searchContainerRef = useRef(null);

            const storageMethodMap = {
                'ì‹¤ì˜¨': 'room_temp',
                'ëƒ‰ì¥': 'fridge',
                'ëƒ‰ë™': 'freezer'
            };

            // âœ… [ì¶”ê°€] ì™¸ë¶€ í´ë¦­ ê°ì§€ ë¡œì§
            useEffect(() => {
                function handleClickOutside(event) {
                    if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) {
                        setIsDropdownOpen(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => {
                    document.removeEventListener("mousedown", handleClickOutside);
                };
            }, [searchContainerRef]);


            useEffect(() => {
                if (debounceTimeout.current) {
                    clearTimeout(debounceTimeout.current);
                }

                if (searchQuery.trim() === '' || (selectedIngredient && selectedIngredient.name === searchQuery)) {
                    setSearchResults([]);
                    return;
                }

                setIsSearching(true);
                debounceTimeout.current = setTimeout(async () => {
                    const res = await apiRequest(`/masterdata/ingredients/search?q=${searchQuery}`, 'GET', null, token);
                    setSearchResults(res);
                    setIsSearching(false);
                }, 300);
            }, [searchQuery, token, selectedIngredient]);

            const handleSelectIngredient = (ingredient) => {
                setSelectedIngredient(ingredient);
                setSearchQuery(ingredient.name);
                setSelectedStorageMethod(ingredient.defaultStoreMethod);
                setSearchResults([]);
                setIsDropdownOpen(false);
            };

            const handleSearchChange = (e) => {
                setSearchQuery(e.target.value);
                setSelectedIngredient(null);
                setSelectedStorageMethod(null);
                setIsDropdownOpen(true);
            };

            const handleSave = async () => {
                if (!selectedIngredient) {
                    alert("ëª©ë¡ì—ì„œ ì¬ë£Œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");
                    return;
                }

                setLoading(true);
                const newIngredient = await apiRequest('/ingredients', 'POST', {
                    name: selectedIngredient.name,
                    quantity: quantity,
                    storageMethod: selectedStorageMethod
                }, token);
                setLoading(false);

                if (newIngredient) {
                inlineSide && onDone ? onDone(true) : setPage('ingredients');
                }

            };

            const handleCreateNewMaster = async () => {
                if (loading) return;
                setLoading(true);
                // âœ… [ìˆ˜ì •] 'ìƒˆë¡œ ì¶”ê°€' í´ë¦­ ì‹œ ë“œë¡­ë‹¤ìš´ì´ ë°”ë¡œ ë‹«íˆì§€ ì•Šë„ë¡ isDropdownOpenì„ trueë¡œ ìœ ì§€
                setIsDropdownOpen(true); 
                const newMasterData = await apiRequest('/masterdata/ingredients', 'POST', { name: searchQuery }, token);
                setLoading(false);

                if (newMasterData) {
                    handleSelectIngredient(newMasterData);
                } else {
                    // ì‹¤íŒ¨ ì‹œì—ë„ ë“œë¡­ë‹¤ìš´ì„ ë‹«ì•„ì¤Œ
                    setIsDropdownOpen(false);
                }
            };

            return (
                <div className="p-4 md:p-8 max-w-lg mx-auto">
                    <h1 className="text-3xl font-bold mb-6">ìƒˆ ì¬ë£Œ ì¶”ê°€</h1>
                    <div className="bg-white p-8 rounded-lg shadow">
                        {/* âœ… [ìˆ˜ì •] refë¥¼ ì»¨í…Œì´ë„ˆ divì— ì—°ê²° */}
                        <div className="mb-6 relative" ref={searchContainerRef}>
                            <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">ì¬ë£Œ ì´ë¦„ ê²€ìƒ‰</label>
                            <input
                                type="text"
                                id="name"
                                value={searchQuery}
                                onChange={handleSearchChange}
                                onFocus={() => setIsDropdownOpen(true)}
                                className="w-full p-2 border ... rounded-md shadow-sm text-black placeholder-gray-400 "
                                placeholder="ì˜ˆ: ë¼ì§€ê³ ê¸°"
                                autoComplete="off"
                            />
                            {isDropdownOpen && (
                                <div className="absolute z-10 w-full mt-1 bg-[rgba(17,22,28,0.92)] text-white border border-white/10 rounded-md shadow-lg max-h-60 overflow-y-auto backdrop-blur">
                                    {isSearching && <div className="p-3 text-gray-500">ê²€ìƒ‰ ì¤‘...</div>}
                                    
                                    {!isSearching && searchResults.map(item => (
                                        <div
                                            key={item._id}
                                            // âœ… [ìˆ˜ì •] onMouseDown ì‚¬ìš© (onClickë³´ë‹¤ ë¨¼ì € ì‹¤í–‰ë¨)
                                            onMouseDown={() => handleSelectIngredient(item)}
                                            className="p-3 rounded-md hover:bg-white/10 transition-colors cursor-pointer"
                                        >
                                            {item.name}
                                        </div>
                                    ))}

                                    {!isSearching && searchQuery && searchResults.length === 0 && (
                                        <div
                                        onMouseDown={handleCreateNewMaster}
                                        className="p-3 rounded-md hover:bg-white/10 transition-colors cursor-pointer text-gold font-semibold"
                                        >
                                        {loading ? 'ìƒì„± ì¤‘...' : `"${searchQuery}" ìƒˆë¡œ ì¶”ê°€í•˜ê¸°`}
                                        </div>

                                    )}
                                </div>
                            )}
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-2">ìˆ˜ëŸ‰</label>
                            <div className="flex space-x-2">
                                {['ìˆìŒ', 'ìíˆ¬ë¦¬'].map(val => (
                                    <button
                                        key={val}
                                        onClick={() => setQuantity(val)}
                                        className={`flex-1 btn ${quantity === val ? 'is-active' : ''}`}
                                    >
                                        {val}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {selectedIngredient && (
                            <div className="mb-8">
                                <label className="block text-sm font-medium text-gray-700 mb-2">ë³´ê´€ ë°©ë²•</label>
                                <div className="flex space-x-2">
                                    {['ì‹¤ì˜¨', 'ëƒ‰ì¥', 'ëƒ‰ë™'].map(method => {
                                        const key = storageMethodMap[method];
                                        const isDisabled = !selectedIngredient.shelfLife || !selectedIngredient.shelfLife.unopened || selectedIngredient.shelfLife.unopened[key] === null;
                                        return (
                                            <button
                                                key={method}
                                                onClick={() => setSelectedStorageMethod(method)}
                                                disabled={isDisabled}
                                                className={`flex-1 btn ${selectedStorageMethod === method ? 'is-active' : ''} ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                                            >
                                                {method}
                                            </button>
                                        );
                                    })}
                                </div>
                                <p className="text-xs text-gray-500 mt-2">ì´ ì¬ë£Œì˜ ì¶”ì²œ ë³´ê´€ë²•ì€ '{selectedIngredient.defaultStoreMethod}'ì…ë‹ˆë‹¤.</p>
                            </div>
                        )}

                        <div className="flex justify-end space-x-3">
                            <button onClick={() => (inlineSide && onDone) ? onDone(false) : setPage('ingredients')} className="btn">ì·¨ì†Œ</button>
                            <button onClick={handleSave} disabled={loading || !selectedIngredient || !selectedStorageMethod} className="btn">
                                {loading ? 'ì €ì¥ ì¤‘...' : 'ì €ì¥í•˜ê¸°'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function SettingsScreen({ token, inline = false, onSaved, setPage }) {
            const Wrapper = ({ children }) =>

            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [ingredientToEdit, setIngredientToEdit] = useState(null);

            const renderPage = () => {
                switch (page) {
                    case 'ingredients': return <IngredientsScreen token={token} setPage={setPage} setIngredientToEdit={setIngredientToEdit} />;
                    case 'addIngredient': return <AddIngredientScreen token={token} setPage={setPage} />;
                    case 'editIngredient': return <EditIngredientScreen token={token} setPage={setPage} ingredientToEdit={ingredientToEdit} />;
                    case 'addFromReceipt': return <AddFromReceiptScreen token={token} setPage={setPage} />; {/* ì˜ìˆ˜ì¦ ì¶”ê°€ í˜ì´ì§€ */}

                    case 'recipeDetail': return <RecipeDetailScreen recipe={selectedRecipe} setPage={setPage} />;
                    case 'updateInventory': return <UpdateInventoryScreen recipe={selectedRecipe} token={token} setPage={setPage} />;

        function App() {
            const [token, setTokenState] = useState(localStorage.getItem('token'));
            const setToken = (newToken) => {
                if (newToken) localStorage.setItem('token', newToken);
                else localStorage.removeItem('token');
                setTokenState(newToken);
            };
            return token ? <MainApp token={token} setToken={setToken} /> : <AuthPage setToken={setToken} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
