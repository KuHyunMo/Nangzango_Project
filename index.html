        const API_BASE_URL = "https://nangzango.onrender.com/api"; // ë°±ì—”ë“œ ì„œë²„ URL (server.jsì˜ PORTì™€ ì¼ì¹˜)

        // API ìš”ì²­ ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        const apiRequest = async (endpoint, method = 'GET', body = null, token) => {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['x-auth-token'] = token; // í† í°ì´ í•„ìš”í•œ ê²½ìš° ì¶”ê°€
            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);

                if (response.status === 204) return true; // No Content (ì‚­ì œ ì„±ê³µ ë“±)
                const data = await response.json();
                if (!response.ok) {

                    throw new Error(data.msg || data.message || 'ì„œë²„ ì˜¤ë¥˜');
                }
                return data;

                console.error(`API Error: ${method} ${endpoint}`, error);
                alert(error.message); 
                if (method === 'GET') {
                    if (endpoint.startsWith('/profile')) return {}; // í”„ë¡œí•„ì€ ê°ì²´

            const handleSaveProducts = async () => {
                const productsToSave = products.filter(product => product.summarizedName.trim().length > 0)
                    .map(product => ({
                        name: product.summarizedName.trim(),
                        date: purchaseDate,

                    const data = await response.json();

                    if (response.ok) {
                    alert('ì‹ì¬ë£Œ ì •ë³´ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    setReceiptImageFile(null); setProducts([]); setPurchaseDate(''); setStep(1);
                    inlineSide && onDone ? onDone(true) : setPage('ingredients');
                    } else {
                    showErrorMessage(`ì €ì¥ ì˜¤ë¥˜: ${data.msg || 'ì•Œ ìˆ˜ ì—†ëŠ” ì €ì¥ ì˜¤ë¥˜'}`);
                    }

                } catch (error) {
                    console.error('ì €ì¥ ë„¤íŠ¸ì›Œí¬ ë˜ëŠ” ì„œë²„ ì˜¤ë¥˜:', error);
                    showErrorMessage(`ì €ì¥ ì¤‘ ë„¤íŠ¸ì›Œí¬ ë˜ëŠ” ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                } finally {

            return (

                    <p className="text-center mb-8 ">ì˜ìˆ˜ì¦ ë˜ëŠ” ì˜¨ë¼ì¸ êµ¬ë§¤ ë‚´ì—­ ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ì—¬ ì‹ì¬ë£Œë¥¼ ì¶”ì¶œí•´ë³´ì„¸ìš”.</p>
                    
                    {step === 1 && (
                        <div id="step1" className="section-in">
                            <h3>1. ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° ì œí’ˆëª… ì¶”ì¶œ</h3>
                            <input type="file" id="receiptImageInput" accept="image/*" onChange={handleFileChange} className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            <button onClick={handleExtractAndSummarize} disabled={!receiptImageFile || loadingMessage} className="btn">ì œí’ˆëª… ì¶”ì¶œ ë° ìš”ì•½í•˜ê¸°</button>
                        </div>
                    )}

                    {step === 2 && (
                        <div id="step2" className="section-in">
                            <h3>2. ì¶”ì¶œëœ ì œí’ˆëª… í™•ì¸ ë° ìˆ˜ì •</h3>
                            <p className="text-gray-600 mb-4">ì´ë¯¸ì§€ì—ì„œ ì¶”ì¶œëœ 'ì›ë³¸ ì œí’ˆëª…'ê³¼ AIê°€ ìš”ì•½í•œ 'ìš”ì•½ ì œí’ˆëª…'ì…ë‹ˆë‹¤. í•„ìš”ì‹œ ìˆ˜ì •í•´ì£¼ì„¸ìš”.</p>
                            <p className="text-sm text-gray-500 mb-4">êµ¬ë§¤ ì¼ì: <input type="date" value={purchaseDate} onChange={(e) => setPurchaseDate(e.target.value)} className="p-1 border rounded text-black"/></p>

                                        <div>
                                            <div className="original-name-display">

                                            <div className="summary-input-group">

                                <button onClick={handleSaveProducts} disabled={loadingMessage || products.length === 0} className="btn">ìµœì¢… ì €ì¥í•˜ê¸°</button>
                            </div>
                        </div>
                    )}
                    
                    {loadingMessage && <div className="loading-text">{loadingMessage}</div>}
                    {errorMessage && <div className="error-message-text">{errorMessage}</div>}
                </div>
            );
        }


        function MainApp({ token, setToken }) {
            const [page, setPage] = useState('home');
            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [ingredientToEdit, setIngredientToEdit] = useState(null);

            const renderPage = () => {
                switch (page) {
                    case 'ingredients': return <IngredientsScreen token={token} setPage={setPage} setIngredientToEdit={setIngredientToEdit} />;
                    case 'addIngredient': return <AddIngredientScreen token={token} setPage={setPage} />;
                    case 'editIngredient': return <EditIngredientScreen token={token} setPage={setPage} ingredientToEdit={ingredientToEdit} />;
                    case 'addFromReceipt': return <AddFromReceiptScreen token={token} setPage={setPage} />; {/* ì˜ìˆ˜ì¦ ì¶”ê°€ í˜ì´ì§€ */}
                    case 'settings': return <SettingsScreen token={token} setPage={setPage} />;
                    case 'recipeDetail': return <RecipeDetailScreen recipe={selectedRecipe} setPage={setPage} />;
                    case 'updateInventory': return <UpdateInventoryScreen recipe={selectedRecipe} token={token} setPage={setPage} />;

                    case 'expired': return <ExpiredIngredientsScreen token={token} setPage={setPage} />;
                }
            };

            return (
                <div>

        function App() {
            const [token, setTokenState] = useState(localStorage.getItem('token'));
            const setToken = (newToken) => {

                else localStorage.removeItem('token');

            return token ? <MainApp token={token} setToken={setToken} /> : <AuthPage setToken={setToken} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
