<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 냉장고</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <style>
        /* ---------- Base ---------- */
        body{font-family:'Noto Sans KR',sans-serif;background:var(--color-bg);color:var(--color-fg);}
        input,textarea,select{color:#111827} input::placeholder,textarea::placeholder{color:#94A3B8}

        /* ---------- Unified Gold Button ---------- */
        .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;
        height:44px;padding:0 16px;border-radius:12px;font-weight:700;letter-spacing:.2px;
        border:1.5px solid var(--color-highlight);color:var(--color-highlight);background:transparent;
        transition:background .18s ease,border-color .18s ease,transform .05s ease;
        white-space: nowrap;  } 
        .btn-sm{height:36px;padding:0 12px;font-weight:600}
        .btn-lg{height:52px;padding:0 20px;font-size:18px}
        .btn:hover{background:rgba(212,175,55,.14)} .btn:active{transform:translateY(1px)}
        .is-active{background:rgba(212,175,55,.22)!important}

        /* ---------- Fridge (frame) ---------- */
        .fridge{position:relative;max-width:500px;width:min(90vw,500px);height:min(90vh,880px);
        margin:0 auto;border:4px solid var(--color-highlight);border-radius:18px;
        background:linear-gradient(180deg,rgba(255,255,255,.2),rgba(255,255,255,.1) 50%),
                    radial-gradient(120% 60% at 50% -10%,rgba(255,255,255,.10),transparent 60%),
                    repeating-linear-gradient(90deg,rgba(255,255,255,.028) 0 1px,transparent 1px 400px);
        box-shadow:0 14px 40px rgba(0,0,0,.45),inset 0 1px 0 rgba(255,255,255,.08),
                    inset 0 -1px 0 rgba(0,0,0,.35),inset 0 0 0 1px rgba(255,255,255,.04);
        padding:28px 22px}
        .fridge-top{height:44%;display:grid;place-items:center;text-align:center;padding-inline:8px}
        .fridge-divider{position:absolute;left:0;right:0;top:46%;height:6px;border-radius:6px;background:var(--color-highlight)}
        .fridge-bottom{--gap-bottom:16px;--nav-safe:88px;position:absolute;inset:calc(46% + 10px) 14px var(--gap-bottom) 14px;
        display:grid;grid-template-rows:auto 1fr auto}
        .fridge.recipes-full .fridge-top,.fridge.recipes-full .fridge-divider{display:none}
        .fridge.recipes-full .fridge-bottom{inset:28px 14px var(--gap-bottom) 14px;grid-template-rows:1fr auto}

        /* 제목 폭 기준 정렬(재료관리 버튼 ↔ 포스트잇) */
        .title-align{grid-row:1;width:var(--title-width,420px);margin:calc(var(--gap-bottom) - 4px) auto 0;
        display:flex;justify-content:space-between;gap:16px}
        /* 포스트잇 */
        .note{
        font-family:'Hi Melody','Noto Sans KR',sans-serif;  /* 👈 글꼴 교체 */
        font-size:16px; line-height:1.4;
        background:#FFF6C2; color:#3b3b2a;
        border:1px solid #E6C455;border-radius:10px;
        padding:12px 14px 14px;
        box-shadow:0 8px 18px rgba(0,0,0,.28);
        width:clamp(220px,40%,320px);
        }

        .bottom-nav{grid-row:3;align-self:end;justify-self:center}

        /* 냉장고 내부 공용 패널 */
        .fridge-panel{grid-row:2;align-self:start;justify-self:center;width:var(--title-width,420px);max-width:calc(100% - 28px);
        height:95%;min-height:0;overflow:auto;margin-top:12px;padding-right:2px;padding-bottom:var(--nav-safe)}
        /* 재료관리 상단 액션바(리스트 위에 고정) */
        .ing-actions{position:sticky;top:0;z-index:10;display:flex;justify-content:flex-end;gap:8px;padding:10px 2px;margin:0 0 8px;
        background:rgba(17,22,28,0);backdrop-filter:blur(2px)}
        /* 재료 행 hover → 기존 색보다 약간 밝게 */
        .ing-row{transition:background-color .15s} .ing-row:hover{background:rgba(255,255,255,.06)}
        /* 냉장고 내부 페이지 레이아웃 */
        .page-grid{display:grid;grid-template-columns:1fr auto 420px 1fr;column-gap:24px;align-items:start}
        .page-grid.no-side{grid-template-columns:1fr auto 0 1fr}
        /* 추가: 냉장고를 항상 그리드의 가운데(2번째 컬럼)에 고정 */
        .page-grid > .fridge { grid-column: 2; justify-self: center; }

        .side-panel{grid-column:3;position:sticky;top:24px;max-height:calc(100vh - 48px);overflow:auto;transition:opacity .2s}
        .side-panel.hidden{opacity:0;visibility:hidden;pointer-events:none}
        .side-card{background:rgba(17,22,28,.85);border:2px solid var(--color-highlight);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
        .panel-reset{background:transparent;box-shadow:none;border:0;padding:0}
        .panel-reset *{max-width:100%;box-sizing:border-box}

        /* ---------- Receipt: Step1 ---------- */
        .container-in{background:transparent!important;box-shadow:none!important}
        .section-in{border:1px solid rgba(255,255,255,.14)!important;background:rgba(255,255,255,.06)!important;border-radius:12px;padding:16px}
        .section-in .section-title,.section-in .file-name{color:#fff!important;text-align:center}
        .section-in .section-title{margin:8px 0 10px}.section-in .file-name{margin:12px 0 16px}
        .step1-primary{display:block;margin:12px auto 0;color:#E6C455!important;border-color:#E6C455!important}
        .loading-text{color:#fff!important}

        /* ---------- Receipt: Step2 (두 줄 레이아웃 + 빨간 삭제) ---------- */
        .product-item{background:rgba(255,255,255,.06)!important;border:1px solid rgba(255,255,255,.10)!important;border-radius:12px;padding:12px;margin-bottom:12px}
        .r-item .row{display:grid;grid-template-columns:60px 1fr auto;align-items:center;gap:10px}
        .r-item .row.--type{grid-template-columns:60px 1fr}
        .r-label{font-weight:700;color:#e5e7eb}            /* “원본”, “유형” 라벨 */
        .r-input{min-width:0;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.15);background:#fff;color:#111827}
        .remove-btn{justify-self:end;background:#EF4444;color:#fff;border:0;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer}
        .remove-btn:hover{filter:brightness(.95)}

        /* 포스트잇 스택 (팁 + 경고) */
        .notes-stack{display:flex;flex-direction:column;gap:8px;align-items:flex-end}
        .note-alert{color:#b91c1c;}           /* 빨간 글씨 */
        .note-click{cursor:pointer;user-select:none} /* 버튼처럼 눌림 */

        /* ===== Ingredients list: 6-column grid ===== */
        /* ===== Ingredients list: 6-column grid ===== */
        .ing-grid{
        display:grid;
        grid-template-columns: minmax(0,1fr)  /* 이름 */
                                auto           /* 수량칩 */
                                auto           /* 선호도 버튼 */
                                auto           /* 남은 일수 */
                                auto           /* 수정 */
                                auto;          /* 삭제 */
        align-items:center;
        column-gap:16px;       /* 속성 간 간격(필요시 12~20px로 미세조정) */
        }

        .ing-grid .name-cell{
        min-width:0;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis; /* 긴 이름 말줄임 */
        }

        .ing-grid .name{
        font-size:1.125rem;     /* text-lg */
        font-weight:600;        /* font-medium ~ semibold 사이 */
        }

        /* 행 hover 시 기존 색보다 약간만 밝게 유지(지금 쓰는 효과 유지) */
        .ing-row{transition:background-color .15s}
        .ing-row:hover{background:rgba(255,255,255,.06)}

            
</style>


    <!--(중복 링크가 있어도 무방하지만 정리 원하면 위 한 줄만 남겨도 됩니다)-->

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        //const API_BASE_URL = "https://nangzango.onrender.com/api"; // 백엔드 서버 URL (server.js의 PORT와 일치)
        const API_BASE_URL = 'http://localhost:3000/api';

        // API 요청 유틸리티 함수
        const apiRequest = async (endpoint, method = 'GET', body = null, token) => {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['x-auth-token'] = token; // 토큰이 필요한 경우 추가
            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                if (response.status === 204) return true; // No Content (삭제 성공 등)
                const data = await response.json();
                if (!response.ok) {
                    // 서버에서 에러 메시지를 받으면 해당 메시지를 사용
                    throw new Error(data.msg || data.message || '서버 오류');
                }
                return data;
            } catch (error) {
                console.error(`API Error: ${method} ${endpoint}`, error);
                alert(error.message); 
                if (method === 'GET') {
                    if (endpoint.startsWith('/profile')) return {}; // 프로필은 객체
                    return []; // 그 외 GET은 배열
                }
                return null; // 그 외 요청 실패 시 null 반환
            }
        };

        // --- 컴포넌트들 ---
        function AuthPage({ setToken }) {
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const url = isLogin ? `${API_BASE_URL}/auth/login` : `${API_BASE_URL}/auth/register`;
                const body = isLogin ? { username, password } : { name, username, password };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.msg || '오류가 발생했습니다.');
                    }
                    setToken(data.token);
                } catch (err) {
                    setError(err.message);
                }
            };

            const handleToggleForm = () => {
                setIsLogin(!isLogin);
                setUsername('');
                setPassword('');
                setName('');
                setError('');
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-6">{isLogin ? '로그인' : '회원가입'}</h2>
                        {error && <p className="bg-red-100 text-red-700 p-3 rounded mb-4">{error}</p>}
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="mb-4">
                                    <label className="block text-gray-700">이름</label>
                                    <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-2 border rounded text-black placeholder-gray-400" required />
                                </div>
                            )}
                            <div className="mb-4">
                                <label className="block text-gray-700">아이디</label>
                                <input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-2 border rounded text-black placeholder-gray-400" required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700">비밀번호</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 border rounded text-black placeholder-gray-400" required />
                            </div>
                            <button type="submit" className="btn"> {/* 금색 아웃라인 */}
                                {isLogin ? '로그인' : '가입하기'}
                            </button>
                        </form>
                        <button onClick={handleToggleForm} className="w-full mt-4 text-sm text-blue-600 hover:underline">
                            {isLogin ? '계정이 없으신가요? 회원가입' : '이미 계정이 있으신가요? 로그인'}
                        </button>
                    </div>
                </div>
            );
        }

        function Header() { return null; }


        function AddIngredientScreen({ token, setPage, inlineSide = false, onDone }) {
            const [quantity, setQuantity] = useState('있음');
            const [loading, setLoading] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [isSearching, setIsSearching] = useState(false);
            const [selectedIngredient, setSelectedIngredient] = useState(null);
            const [selectedStorageMethod, setSelectedStorageMethod] = useState(null);
            const debounceTimeout = useRef(null);
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            // ✅ [추가] 검색창과 드롭다운을 감싸는 컨테이너의 ref
            const searchContainerRef = useRef(null);

            const storageMethodMap = {
                '실온': 'room_temp',
                '냉장': 'fridge',
                '냉동': 'freezer'
            };

            // ✅ [추가] 외부 클릭 감지 로직
            useEffect(() => {
                function handleClickOutside(event) {
                    if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) {
                        setIsDropdownOpen(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => {
                    document.removeEventListener("mousedown", handleClickOutside);
                };
            }, [searchContainerRef]);


            useEffect(() => {
                if (debounceTimeout.current) {
                    clearTimeout(debounceTimeout.current);
                }

                if (searchQuery.trim() === '' || (selectedIngredient && selectedIngredient.name === searchQuery)) {
                    setSearchResults([]);
                    return;
                }

                setIsSearching(true);
                debounceTimeout.current = setTimeout(async () => {
                    const res = await apiRequest(`/masterdata/ingredients/search?q=${searchQuery}`, 'GET', null, token);
                    setSearchResults(res);
                    setIsSearching(false);
                }, 300);
            }, [searchQuery, token, selectedIngredient]);

            const handleSelectIngredient = (ingredient) => {
                setSelectedIngredient(ingredient);
                setSearchQuery(ingredient.name);
                setSelectedStorageMethod(ingredient.defaultStoreMethod);
                setSearchResults([]);
                setIsDropdownOpen(false);
            };

            const handleSearchChange = (e) => {
                setSearchQuery(e.target.value);
                setSelectedIngredient(null);
                setSelectedStorageMethod(null);
                setIsDropdownOpen(true);
            };

            const handleSave = async () => {
                if (!selectedIngredient) {
                    alert("목록에서 재료를 선택해주세요.");
                    return;
                }

                setLoading(true);
                const newIngredient = await apiRequest('/ingredients', 'POST', {
                    name: selectedIngredient.name,
                    quantity: quantity,
                    storageMethod: selectedStorageMethod
                }, token);
                setLoading(false);

                if (newIngredient) {
                inlineSide && onDone ? onDone(true) : setPage('ingredients');
                }

            };

            const handleCreateNewMaster = async () => {
                if (loading) return;
                setLoading(true);
                // ✅ [수정] '새로 추가' 클릭 시 드롭다운이 바로 닫히지 않도록 isDropdownOpen을 true로 유지
                setIsDropdownOpen(true); 
                const newMasterData = await apiRequest('/masterdata/ingredients', 'POST', { name: searchQuery }, token);
                setLoading(false);

                if (newMasterData) {
                    handleSelectIngredient(newMasterData);
                } else {
                    // 실패 시에도 드롭다운을 닫아줌
                    setIsDropdownOpen(false);
                }
            };

            return (
                <div className="p-4 md:p-8 max-w-lg mx-auto">
                    <h1 className="text-3xl font-bold mb-6">새 재료 추가</h1>
                    <div className="bg-white p-8 rounded-lg shadow">
                        {/* ✅ [수정] ref를 컨테이너 div에 연결 */}
                        <div className="mb-6 relative" ref={searchContainerRef}>
                            <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">재료 이름 검색</label>
                            <input
                                type="text"
                                id="name"
                                value={searchQuery}
                                onChange={handleSearchChange}
                                onFocus={() => setIsDropdownOpen(true)}
                                className="w-full p-2 border ... rounded-md shadow-sm text-black placeholder-gray-400 "
                                placeholder="예: 돼지고기"
                                autoComplete="off"
                            />
                            {isDropdownOpen && (
                                <div className="absolute z-10 w-full mt-1 bg-[rgba(17,22,28,0.92)] text-white border border-white/10 rounded-md shadow-lg max-h-60 overflow-y-auto backdrop-blur">
                                    {isSearching && <div className="p-3 text-gray-500">검색 중...</div>}
                                    
                                    {!isSearching && searchResults.map(item => (
                                        <div
                                            key={item._id}
                                            // ✅ [수정] onMouseDown 사용 (onClick보다 먼저 실행됨)
                                            onMouseDown={() => handleSelectIngredient(item)}
                                            className="p-3 rounded-md hover:bg-white/10 transition-colors cursor-pointer"
                                        >
                                            {item.name}
                                        </div>
                                    ))}

                                    {!isSearching && searchQuery && searchResults.length === 0 && (
                                        <div
                                        onMouseDown={handleCreateNewMaster}
                                        className="p-3 rounded-md hover:bg-white/10 transition-colors cursor-pointer text-gold font-semibold"
                                        >
                                        {loading ? '생성 중...' : `"${searchQuery}" 새로 추가하기`}
                                        </div>

                                    )}
                                </div>
                            )}
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-2">수량</label>
                            <div className="flex space-x-2">
                                {['있음', '자투리'].map(val => (
                                    <button
                                        key={val}
                                        onClick={() => setQuantity(val)}
                                        className={`flex-1 btn ${quantity === val ? 'is-active' : ''}`}
                                    >
                                        {val}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {selectedIngredient && (
                            <div className="mb-8">
                                <label className="block text-sm font-medium text-gray-700 mb-2">보관 방법</label>
                                <div className="flex space-x-2">
                                    {['실온', '냉장', '냉동'].map(method => {
                                        const key = storageMethodMap[method];
                                        const isDisabled = !selectedIngredient.shelfLife || !selectedIngredient.shelfLife.unopened || selectedIngredient.shelfLife.unopened[key] === null;
                                        return (
                                            <button
                                                key={method}
                                                onClick={() => setSelectedStorageMethod(method)}
                                                disabled={isDisabled}
                                                className={`flex-1 btn ${selectedStorageMethod === method ? 'is-active' : ''} ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                                            >
                                                {method}
                                            </button>
                                        );
                                    })}
                                </div>
                                <p className="text-xs text-gray-500 mt-2">이 재료의 추천 보관법은 '{selectedIngredient.defaultStoreMethod}'입니다.</p>
                            </div>
                        )}

                        <div className="flex justify-end space-x-3">
                            <button onClick={() => (inlineSide && onDone) ? onDone(false) : setPage('ingredients')} className="btn">취소</button>
                            <button onClick={handleSave} disabled={loading || !selectedIngredient || !selectedStorageMethod} className="btn">
                                {loading ? '저장 중...' : '저장하기'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function SettingsScreen({ token, inline = false, onSaved, setPage }) {
            const Wrapper = ({ children }) =>
            inline
            ? <div className="panel-reset">{children}</div>                // 냉장고 내부용
            : <div className="p-4 md:p-8 max-w-2xl mx-auto">{children}</div>; // 기존 화면용
            const [profile, setProfile] = useState({ name: '', skillLevel: 1, allergies: [], notify: false });
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const ALLERGIES_LIST = ['갑각류', '견과류', '유제품', '계란', '밀', '대두'];

            useEffect(() => {
                const loadProfile = async () => {
                    setLoading(true);
                    const data = await apiRequest('/profile', 'GET', null, token);
                    if (data) {
                        setProfile(data);
                    }
                    setLoading(false);
                };
                loadProfile();
            }, [token]);

            const handleAllergyToggle = (allergy) => {
                const newAllergies = profile.allergies.includes(allergy)
                    ? profile.allergies.filter(item => item !== allergy)
                    : [...profile.allergies, allergy];
                setProfile({ ...profile, allergies: newAllergies });
            };

            const handleSaveProfile = async () => {
            setSaving(true);
            const updatedProfile = await apiRequest('/profile', 'PUT', profile, token);
            setSaving(false);
            if (updatedProfile) {
                alert('성공적으로 저장되었습니다!');
                setProfile(updatedProfile);

                // ⬇️ 저장 후 이동: 냉장고 내부(Inline)면 패널 닫기, 독립 페이지면 홈으로
                if (inline && typeof onSaved === 'function') {
                onSaved();
                } else if (typeof setPage === 'function') {
                setPage('home');
                }
            }
            };


            if (loading) {
                return <div className="text-center p-10">로딩 중...</div>;
            }

                        .map(ing => (typeof ing === 'object' ? ing.name : ing.split(' ')[0]))
                        .filter((value, index, self) => self.indexOf(value) === index); // 중복 제거

                    const mapped = myIngredients
                        .filter(myIng => recipeIngredientNames.some(name => myIng.name.includes(name)) && (myIng.quantity === '있음' || myIng.quantity === '자투리'))
                        .map(found => ({
                                ingredientId: found._id,
                                name: found.name,
                                originalQuantity: found.quantity,
                                newQuantity: found.quantity, // 초기값은 원래 수량
                                isNewLeftover: false, // 새 자투리 추가 여부
                        }));

                    setUsedIngredients(mapped);
                    setLoading(false);
                };
                mapUsedIngredients();
            }, [recipe, token]);

            const handleQuantityChange = (id, newQuantity) => {
                setUsedIngredients(prev =>
                    prev.map(ing =>
                        ing.ingredientId === id ? { ...ing, newQuantity } : ing
                    )
                );
            };

            const handleMultiPackChange = (id, checked) => {
                setUsedIngredients(prev =>
                    prev.map(ing =>
                        ing.ingredientId === id ? { ...ing, isNewLeftover: checked } : ing

                if (quantity === '없음') {
                    if (window.confirm("재료를 '없음'으로 설정하면 목록에서 삭제됩니다. 계속하시겠습니까?")) {
                        success = await apiRequest(`/ingredients/${ingredientToEdit._id}`, 'DELETE', null, token);
                    } else {
                        setLoading(false);
                        return;
                    }
                } else {
                    const updatedIngredient = await apiRequest(
                        `/ingredients/${ingredientToEdit._id}`, 
                        'PUT', 
                        { quantity, storageMethod }, 
                        token
                    );
                    success = !!updatedIngredient;
                }
                
                setLoading(false);
                if (success) {
                alert('성공적으로 처리되었습니다!');
                (inlineSide && onDone) ? onDone(true) : setPage('ingredients');
                }

            };

            return (
                <div className="p-4 md:p-8 max-w-lg mx-auto">
                     <h1 className="text-3xl font-bold mb-6">재료 정보 수정</h1>
                     <div className="bg-white p-8 rounded-lg shadow">
                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-1">재료 이름</label>
                            <p className="text-xl font-bold p-2 bg-gray-100 rounded-md">{ingredientToEdit.name}</p>
                        </div>
                        <div className="mb-6">
                             <label className="block text-sm font-medium text-gray-700 mb-2">수량</label>
                             <div className="flex space-x-2">
                                {['있음', '자투리', '없음'].map(q => (
                                    <button key={q} onClick={() => setQuantity(q)} className={`flex-1 btn ${quantity === q ? 'is-active' : ''}`}>{q}</button>
                                ))}
                             </div>
                        </div>
                        <div className="mb-8">
                            <label className="block text-sm font-medium text-gray-700 mb-2">보관 방법</label>
                            <div className="flex space-x-2">
                                {['실온', '냉장', '냉동'].map(method => (
                                    <button key={method} onClick={() => setStorageMethod(method)} className={`flex-1 btn ${storageMethod === method ? 'is-active' : ''}`}>{method}</button>
                                ))}
                            </div>
                        </div>
                        <div className="flex justify-end space-x-3">
                            <button onClick={() => (inlineSide && onDone) ? onDone(false) : setPage('ingredients')} className="btn">취소</button>
                            <button onClick={handleSave} disabled={loading} className="btn">
                                {loading ? '저장 중...' : '변경사항 저장'}
                            </button>
                        </div>
                     </div>
                </div>
            );
        }
        {/*유통기한 tip관련*/}
        function ExpiredIngredientsScreen({ token, setPage, inlineSide = false, onClose }) {
            const [items, setItems] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            const load = async () => {
                setLoading(true);
                const data = await apiRequest('/ingredients/expired', 'GET', null, token);
                setItems(Array.isArray(data) ? data : []);
                setLoading(false);
            };
            React.useEffect(() => { load(); }, []);

            const handleDelete = async (id) => {
                if (!window.confirm('삭제하시겠습니까?')) return;
                const ok = await apiRequest(`/ingredients/${id}`, 'DELETE', null, token);
                await load();
            };

            if (loading) return <div className="p-4 text-center">불러오는 중...</div>;

            // ▼▼ 사이드패널 모드
            if (inlineSide) {
                return (
                <div className="panel-reset">
                    <h2 className="text-xl font-bold mb-3">유통기한 지난 재료</h2>
                    {items.length === 0 ? (
                    <div className="text-sm text-gray-300">유통기한이 지난 재료가 없습니다.</div>
                    ) : (
                    <ul className="space-y-2">
                        {items.map(ing => (
                        <li key={ing._id} className="bg-white/5 border border-white/10 rounded-lg p-3 flex items-center justify-between">
                            <div>
                            <div className="font-semibold text-white">{ing.name}</div>
                            <div className="text-xs text-gray-300">남은 일수: {ing.daysLeft} (만료)</div>
                            </div>
                            <button onClick={() => handleDelete(ing._id)} className="btn btn-sm">삭제</button>
                        </li>
                        ))}
                    </ul>
                    )}
                    <div className="mt-4 text-right">
                    <button onClick={onClose} className="btn btn-sm">닫기</button>
                    </div>
                </div>
                );
            }

            // ▼▼ 기존(풀페이지) 모드 유지
            return (
                <div className="p-4 md:p-8 max-w-2xl mx-auto">
                <h1 className="text-3xl font-bold mb-6">유통기한 지난 재료</h1>
                {items.length === 0 ? (
                    <div className="bg-white rounded-lg shadow p-6">
                    유통기한이 지난 재료가 없습니다.
                    </div>
                ) : (
                    <div className="bg-white rounded-lg shadow divide-y">
                    {items.map(ing => (
                        <div key={ing._id} className="p-4 flex items-center justify-between">
                        <div>
                            <div className="font-bold">{ing.name}</div>
                            <div className="text-sm text-gray-500">
                            남은 일수: {ing.daysLeft} (만료)
                            </div>
                        </div>
                        <button onClick={() => handleDelete(ing._id)} className="btn btn-sm">삭제</button>
                        </div>
                    ))}
                    </div>
                )}
                <div className="mt-6 text-right">
                    <button onClick={() => setPage('home')} className="btn">닫기</button>
                </div>
                </div>
            );
            }



        function IngredientsScreen({ token, setPage, setIngredientToEdit, inline = false, onOpenSide, refreshTick }) {
            const Wrapper = ({ children }) =>
            inline
            ? <div className="panel-reset">{children}</div>     // 냉장고 내부용
            : <div className="p-4 md:p-8">{children}</div>;    // 기존 화면용
            const [ingredients, setIngredients] = useState([]);
            const [loading, setLoading] = useState(true);

            const loadIngredients = useCallback(async () => {
                setLoading(true);
                const data = await apiRequest('/ingredients', 'GET', null, token);
                setIngredients(data);
                setLoading(false);
            }, [token]);

            useEffect(() => {
                loadIngredients();
            }, [loadIngredients, refreshTick]);


            const handleDelete = async (ingredientId) => {
                if (window.confirm("정말로 이 재료를 삭제하시겠습니까?")) {
                    const success = await apiRequest(`/ingredients/${ingredientId}`, 'DELETE', null, token);
                    if (success) loadIngredients();
                }
            };

            const handleEdit = (ingredient) => {
            setIngredientToEdit(ingredient);
            if (inline && onOpenSide) {
                onOpenSide('editIngredient');   // 냉장고 내부 우측 패널로
            } else {
                setPage('editIngredient');      // (백업) 단독 페이지
            }
            };

            
            const handlePreferenceChange = async (ingredientId, currentPreference) => {
                const preferences = ['none', 'must-use', 'must-not-use'];
                const validCurrentPreference = preferences.includes(currentPreference) ? currentPreference : 'none';
                const currentIndex = preferences.indexOf(validCurrentPreference);
                const nextPreference = preferences[(currentIndex + 1) % preferences.length];

                setIngredients(prev => 
                    prev.map(ing => ing._id === ingredientId ? {...ing, preference: nextPreference} : ing)
                );

                const updatedIngredient = await apiRequest(
                    `/ingredients/${ingredientId}/preference`,
                    'PUT',
                    { preference: nextPreference },
                    token
                );

                if(!updatedIngredient) {
                    setIngredients(prev => 
                        prev.map(ing => ing._id === ingredientId ? {...ing, preference: currentPreference} : ing)
                    );
                    alert('선호도 변경에 실패했습니다.');
                }
            };
            
            const getPreferenceButtonProps = (preference) => {
                switch (preference) {
                    case 'must-use': return { text: '필수', className: 'must-use' };
                    case 'must-not-use': return { text: '제외', className: 'must-not-use' };
                    default: return { text: '일반', className: 'none' };
                }
            };


            if (loading) {
                return <div className="text-center p-10">로딩 중...</div>;
            }

            return (
                <Wrapper>
                    {/* ⇢ 재료관리 탭(= inline)에서만 보이는 우측 상단 고정 액션바 */}
                    {inline && (
                    <div className="ing-actions">
                        <button
                        onClick={() => onOpenSide ? onOpenSide('addIngredient') : setPage('addIngredient')}
                        className="btn btn-sm"
                        >
                        + 재료 추가
                        </button>
                        <button
                        onClick={() => onOpenSide ? onOpenSide('addFromReceipt') : setPage('addFromReceipt')}
                        className="btn btn-sm"
                        >
                        + 영수증 추가
                        </button>
                    </div>
                    )}
                    {!inline && (
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold">내 냉장고</h1>
                            <div className="flex space-x-2">
                            <button onClick={() => setPage('addIngredient')} className="btn">+ 재료 추가</button>
                            <button onClick={() => setPage('addFromReceipt')} className="btn">+ 영수증 추가</button>
                            </div>
                        </div>
                        )}
                    <div className="ing-list bg-white rounded-lg shadow overflow-hidden">
                        <ul className="divide-y divide-gray-200">
                            {ingredients.length > 0 ? ingredients.map(item => {
                                const prefProps = getPreferenceButtonProps(item.preference);
                                return (
                                    <li key={item._id} className="ing-row p-4 ing-grid">
                                        {/* 1. 이름(말줄임) */}
                                        <div className="name-cell">
                                            <span className="name">{item.name}</span>
                                        </div>

                                        {/* 2. 수량칩 — 기존 클래스 유지, 왼쪽 여백 ml-3 제거 */}
                                        <span
                                            className={`text-xs font-bold text-white py-1 px-2 rounded-full ${
                                            item.quantity === '있음' ? 'quantity-full' : 'quantity-some'
                                            }`}
                                        >
                                            {item.quantity}
                                        </span>

                                        {/* 3. 선호도 버튼 — 기존 props 그대로 */}
                                        <button
                                            onClick={() => handlePreferenceChange(item._id, item.preference)}
                                            className={`pref-btn ${prefProps.className}`}
                                        >
                                            {prefProps.text}
                                        </button>

                                        {/* 4. 남은 일수 */}
                                        <span
                                            className={`text-sm ${
                                            item.daysLeft <= 3 ? 'expiry-urgent' : item.daysLeft <= 7 ? 'expiry-warning' : ''
                                            }`}
                                        >
                                            {item.daysLeft > 0 ? `${item.daysLeft}일 남음` : '기한 만료'}
                                        </span>

                                        {/* 5. 수정 */}
                                        <button onClick={() => handleEdit(item)} className="text-blue-500 hover:text-blue-700 font-semibold">
                                            수정
                                        </button>

                                        {/* 6. 삭제 */}
                                        <button onClick={() => handleDelete(item._id)} className="text-red-500 hover:text-red-700 font-semibold">
                                            삭제
                                        </button>
                                        </li>

                                );
                            }) : (
                            <li className={`${inline ? 'empty-card-slim' : 'empty-card'} relative text-center text-gray-500 bg-[var(--color-surface,rgba(0,0,0,.35))] rounded-lg`}>
                                냉장고가 비어있어요!
                                {!inline && (
                                    <div className="empty-actions">
                                    <button onClick={() => onOpenSide ? onOpenSide('addIngredient') : setPage('addIngredient')} className="btn btn-sm">+ 재료 추가</button>
                                    <button onClick={() => onOpenSide ? onOpenSide('addFromReceipt') : setPage('addFromReceipt')} className="btn btn-sm">+ 영수증 추가</button>
                                    </div>
                                )}
                                </li>


                            )}
                        </ul>
                    </div>
                </Wrapper>
            );
        }

        function AddFromReceiptScreen({ token, setPage, inlineSide = false, onDone }) {
            const [receiptImageFile, setReceiptImageFile] = useState(null);
            const [step, setStep] = useState(1);
            const [products, setProducts] = useState([]);
            const [loadingMessage, setLoadingMessage] = useState('');
            const [errorMessage, setErrorMessage] = useState('');
            const [purchaseDate, setPurchaseDate] = useState('');

            const showLoading = (msg) => { setLoadingMessage(msg); setErrorMessage(''); };
            const hideLoading = () => setLoadingMessage('');
            const showErrorMessage = (msg) => { setErrorMessage(msg); setLoadingMessage(''); };
            const hideErrorMessage = () => setErrorMessage('');

            const handleFileChange = (e) => {
                setReceiptImageFile(e.target.files[0]);
                hideErrorMessage();
            };

            const handleExtractAndSummarize = async () => {
                if (!receiptImageFile) {
                    showErrorMessage('이미지 파일을 선택해주세요.');
                    return;
                }

                showLoading('이미지를 분석하고 제품명을 추출 및 요약 중입니다...');
                hideErrorMessage();
                setProducts([]);

                const formData = new FormData();
                formData.append('receiptImage', receiptImageFile);

                try {
                    const response = await fetch(`${API_BASE_URL}/addstuff/extract-and-summarize`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const extractedProducts = data.summarizedProducts || [];
                        const date = data.receiptDate || new Date().toISOString().split('T')[0];

                        setProducts(extractedProducts);
                        setPurchaseDate(date);

                        if (extractedProducts.length > 0) {
                            setStep(2);
                        } else {
                            showErrorMessage('추출된 식재료가 없습니다. 직접 추가하거나 이미지를 확인해주세요.');
                            setStep(2);
                        }
                    } else {
                        showErrorMessage(`오류 발생: ${data.msg || '알 수 없는 오류'}`);
                    }
                } catch (error) {
                    console.error('네트워크 또는 서버 오류 (extract-and-summarize):', error);
                    showErrorMessage(`네트워크 또는 서버와 통신 중 오류가 발생했습니다: ${error.message}`);
                } finally {
                    hideLoading();
                }
            };

            const addProductInput = (originalName = '', summarizedName = '') => {
                setProducts(prev => [...prev, { originalName, summarizedName }]);
            };

            const handleProductNameChange = (index, field, newValue) => {
                const newProducts = [...products];
                newProducts[index][field] = newValue;
                setProducts(newProducts);
            };

            const handleRemoveProduct = (indexToRemove) => {
                setProducts(prev => prev.filter((_, index) => index !== indexToRemove));
            };

            const handleSaveProducts = async () => {
                const productsToSave = products.filter(product => product.summarizedName.trim().length > 0)
                    .map(product => ({
                        name: product.summarizedName.trim(),
                        date: purchaseDate,
                        quantity: '있음',
                        storageMethod: '냉장',
                        isOpened: false
                    }));

                if (productsToSave.length === 0) {
                    showErrorMessage('저장할 식재료 항목이 없습니다.');
                    return;
                }

                showLoading('식재료 정보를 저장 중입니다...');
                hideErrorMessage();

                try {
                    const response = await fetch(`${API_BASE_URL}/addstuff/save-products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify({ products: productsToSave })
                    });

                    const data = await response.json();

                    if (response.ok) {
                    alert('식재료 정보가 성공적으로 저장되었습니다.');
                    setReceiptImageFile(null); setProducts([]); setPurchaseDate(''); setStep(1);
                    inlineSide && onDone ? onDone(true) : setPage('ingredients');
                    } else {
                    showErrorMessage(`저장 오류: ${data.msg || '알 수 없는 저장 오류'}`);
                    }

                } catch (error) {
                    console.error('저장 네트워크 또는 서버 오류:', error);
                    showErrorMessage(`저장 중 네트워크 또는 서버와 통신 중 오류가 발생했습니다: ${error.message}`);
                } finally {
                    hideLoading();
                }
            };

            return (
                <div className="container-in p-4 md:p-8">
                    <h1 className="text-3xl font-bold mb-6 text-center ">식재료 추출 및 관리 프로그램</h1>
                    <p className="text-center mb-8 ">영수증 또는 온라인 구매 내역 이미지를 업로드하여 식재료를 추출해보세요.</p>
                    
                    {step === 1 && (
                        <div id="step1" className="section-in">
                            <h3 className="section-title">1. 이미지 업로드 및 제품명 추출</h3>

                            <input
                            type="file"
                            id="receiptImageInput"
                            accept="image/*"
                            onChange={handleFileChange}
                            className="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white/90 file:text-black hover:file:bg-white"
                            />

                            {/* 파일명(없을 때 문구) */}
                            <div className="file-name">
                            {receiptImageFile ? receiptImageFile.name : '선택된 파일 없음'}
                            </div>

                            <button
                            onClick={handleExtractAndSummarize}
                            disabled={!receiptImageFile || loadingMessage}
                            className="btn step1-primary"
                            >
                            제품명 추출 및 요약하기
                            </button>
                        </div>
                        )}


                    {step === 2 && (
                        <div id="step2" className="section-in">
                            <h3>2. 추출된 제품명 확인 및 수정</h3>
                            <p className="text-gray-600 mb-4">이미지에서 추출된 '원본 제품명'과 AI가 요약한 '요약 제품명'입니다. 필요시 수정해주세요.</p>
                            <p className="text-sm text-gray-500 mb-4">구매 일자: <input type="date" value={purchaseDate} onChange={(e) => setPurchaseDate(e.target.value)} className="p-1 border rounded text-black"/></p>
                            <div id="product-list">
                                {products.map((product, index) => (
                                    <div key={index} className="product-item r-item">
                                    {/* 1줄: 원본 + 삭제 */}
                                    <div className="row">
                                        <label className="r-label">원본</label>
                                        <input
                                        type="text"
                                        value={product.originalName}
                                        onChange={(e) => handleProductNameChange(index, 'originalName', e.target.value)}
                                        className="r-input"
                                        placeholder="원본 제품명"
                                        />
                                        <button type="button" className="remove-btn" onClick={() => handleRemoveProduct(index)}>삭제</button>
                                    </div>

                                    {/* 2줄: 유형(= 기존 summarizedName를 그대로 사용) */}
                                    <div className="row --type" style={{marginTop: '10px'}}>
                                        <label className="r-label">유형</label>
                                        <input
                                        type="text"
                                        value={product.summarizedName}
                                        onChange={(e) => handleProductNameChange(index, 'summarizedName', e.target.value)}
                                        className="r-input"
                                        placeholder="제품 유형 (예: 우유, 양파, 돼지고기…)"
                                        />
                                    </div>
                                    </div>
                                ))}
                                </div>

                            <div className="button-group-in">
                                <button onClick={() => addProductInput('', '')} className="btn">항목 추가</button>
                                <button onClick={handleSaveProducts} disabled={loadingMessage || products.length === 0} className="btn">최종 저장하기</button>
                            </div>
                        </div>
                    )}
                    
                    {loadingMessage && <div className="loading-text">{loadingMessage}</div>}
                    {errorMessage && <div className="error-message-text">{errorMessage}</div>}
                </div>
            );
        }


        function MainApp({ token, setToken }) {
            const [page, setPage] = useState('home');
            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [ingredientToEdit, setIngredientToEdit] = useState(null);

            const renderPage = () => {
                switch (page) {
                    case 'ingredients': return <IngredientsScreen token={token} setPage={setPage} setIngredientToEdit={setIngredientToEdit} />;
                    case 'addIngredient': return <AddIngredientScreen token={token} setPage={setPage} />;
                    case 'editIngredient': return <EditIngredientScreen token={token} setPage={setPage} ingredientToEdit={ingredientToEdit} />;
                    case 'addFromReceipt': return <AddFromReceiptScreen token={token} setPage={setPage} />; {/* 영수증 추가 페이지 */}
                    case 'settings': return <SettingsScreen token={token} setPage={setPage} />;
                    case 'recipeDetail': return <RecipeDetailScreen recipe={selectedRecipe} setPage={setPage} />;
                    case 'updateInventory': return <UpdateInventoryScreen recipe={selectedRecipe} token={token} setPage={setPage} />;
                    case 'expired': return <ExpiredIngredientsScreen token={token} setPage={setPage} />;
                    case 'home': default:
                            return (
                                <HomeScreen
                                token={token}
                                setSelectedRecipe={setSelectedRecipe}
                                setPage={setPage}
                                setToken={setToken}
                                setIngredientToEdit={setIngredientToEdit}
                                ingredientToEdit={ingredientToEdit}   // ← 추가
                                />

                            );
                }
            };

            return (
                <div>
                    <Header setPage={setPage} setToken={setToken} />
                    <main className="container mx-auto px-6 py-8">
                        {renderPage()}
                    </main>
                </div>
            );
        }

        function App() {
            const [token, setTokenState] = useState(localStorage.getItem('token'));
            const setToken = (newToken) => {
                if (newToken) localStorage.setItem('token', newToken);
                else localStorage.removeItem('token');
                setTokenState(newToken);
            };
            return token ? <MainApp token={token} setToken={setToken} /> : <AuthPage setToken={setToken} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
